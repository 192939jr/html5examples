<html>
<head>
    <title>Animacion</title>
<style>

@-webkit-keyframes movimiento {
  from { left: 10px;   top: 10px;   }
   25% { left: 100px;  top: 10px;  } 
   50% { left: 100px;  top: 100px;  } 
   75% { left: 10px;   top: 100px;  } 
   to  { left: 10px;  top: 10px; }
}

div { -webkit-animation-name: movimiento ;
      -webkit-animation-duration: 5s;
      -webkit-animation-iteration-count: 10;
}
	
#bola {
	position:absolute; 
    left: 10px;
	top: 10px; 
    height:100px; 
	width:100px; 
	border-radius:50px;
    background:-webkit-radial-gradient(30% 30%, white, red 10%, black);
}	

</style>
</head>
<body>

<div id="bola"></div>
<svg width="150" height="150">



<rect x="20" y="10" width="120" height="40" fill="blue">

  <animate attributeName="width" from="120" to="20" begin="0s" dur="4s" fill="freeze"/>

  <animate attributeName="height" from="40" to="100" begin="2s" dur="6s" fill="freeze"/>

</rect>



</svg>
</body>
</html>
