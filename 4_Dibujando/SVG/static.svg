	<text x="4" y="90" style="font-family:Arial; font-size:12; fill:white; text-anchor:start;">
		<tspan style="letter-spacing:3.5">Scalable</tspan>
		<tspan x="4" y="102" style="letter-spacing:7">Vector</tspan>
		<tspan x="4" y="114" style="letter-spacing:3">Graphics</tspan>
	</text>

	<g style="clip-path:url(#SVG_Text_Clip)">
	<use xlink:href="#SVG_Text" style="filter:url(#dropShadow);" x="70" y="-3"/>
	<use xlink:href="#SVG_Text" style="fill:#ccccff; fill-opacity:.75;" x="70" y="-3"/>
	<use xlink:href="#wonderCurve" transform="translate(82, 0) scale(1.8, 1.7)" style="fill:none; stroke:white; stroke-opacity:.25; stroke-width:8" />
	</g>

	<text x="5" y="140" style="fill:black; font-family:Verdana; font-size:9; text-anchor:middle;" transform="translate(120, 0)">
		<tspan>This example illustrates some of the SVG features.</tspan>
		<tspan x="5" dy="12">The graphic contains several sophisticated shapes,</tspan>
		<tspan x="5" dy="12">such as the ones on the left hand side. It also</tspan>
		<tspan x="5" dy="12">shows transparency (the "SVG" text is half</tspan>
		<tspan x="5" dy="12">transparent) filtering (the drop shadow<tspan>
		<tspan x="5" dy="12">behind the "SVG" text) and sophisticated</tspan>
		<tspan x="5" dy="12">text control (letter spacing in the "Scalable"</tspan>
		<tspan x="5" dy="12">"Vector" and "Graphics" text strings</tspan>
	</text>

</svg>