		<use xlink:href="#wave" style="fill:rgb(176, 22, 40)" />
		<use xlink:href="#wave" style="fill:rgb(208, 170, 119)" transform="translate(0, 40)"/>
		<use xlink:href="#wave" style="fill:rgb(221, 229, 111)" transform="translate(0, 80)"/>
		<use xlink:href="#wave" style="fill:rgb(240, 165, 0)" transform="translate(0, 120)"/>
