<!DOCTYPE html>
<html>
 <head>
  <title>Pizzería La Mafia</title>
  <meta charset="utf-8">
 </head>
 <body>
   <h1>Encargar pizza</h1>
   <form method="post"
      enctype="application/x-www-form-urlencoded"
      action="http://petra.euitio.uniovi.es/~labra/php/solicitarPizza.php">
     <p><label>Nombre cliente: <input name="cliente"></label></p>
     <p><label>Tlfno: <input type=tel name="tlfno"></label></p>
     <p><label>E-mail: <input type=email name="email"></label></p>
     <fieldset>
		<legend>Tamaño</legend>
		<p><label> <input type=radio name=tam value="indiv"> Individual </label></p>
		<p><label> <input type=radio name=tam value="normal"> Mediana </label></p>
		<p><label> <input type=radio name=tam value="grande"> Familiar </label></p>
	 </fieldset>
	<fieldset>
		<legend> Ingredientes </legend>
		<p><label> <input type=checkbox name="ingrediente" value="bacon"> Bacon </label></p>
		<p><label> <input type=checkbox name="ingrediente" value="cheese"> Queso extra </label></p>
		<p><label> <input type=checkbox name="ingrediente" value="onion"> Cebolla </label></p>
		<p><label> <input type=checkbox name="ingrediente" value="mushroom"> Champiñones </label></p>
	</fieldset>
 <p><label>Hora de envío: <input type=time min="11:00" max="21:00" step="900" name="horaEnviar"></label></p>
 <p><label>Comentarios: <textarea name="comentarios"></textarea></label></p>
 <p><button>Enviar</button></p>
</form>
</body>
</html>
