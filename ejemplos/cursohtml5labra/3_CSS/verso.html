<body>
 <h1>Poemario</h1>
 <h2>Primer poema</h2>
 <p class="verso">Volverán las oscuras golondrinas</p>
 <p class="verso">en tu balcón sus nidos a colgar,</p>
 <p class="verso">y otra vez con el ala a sus cristales</p>
 <p class="verso">jugando llamarán.</p>
</body>
