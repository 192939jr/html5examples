<html>
<head>
    <title>Transformación espejo</title>
<style>
div { font-size: 200%; }
</style>
</head>
<body>
    <div>Elemento reflejado.</div>
    <div style="-webkit-transform: matrix(1,0,0,-1,0,0);">
         Elemento reflejado.</div>
    <div>Elemento reflejado y estrechado.</div>
    <div style="-webkit-transform: matrix(1,0,0,-1.5,0,0);">
         Elemento con reflejado y estrechado.</div>
    <div>Elemento reflejado, estrechado y torcido.</div>
    <div style="-webkit-transform: matrix(1,0,0.5,-1.5,0,0);">
         Elemento reflejado, estrechado y torcido.</div>
</body>
</html>
