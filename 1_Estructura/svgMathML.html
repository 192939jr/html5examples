<!DOCTYPE html>
<title>MathML y SVG</title>
<meta charset="UTF-8" >
<p>
Una ecuación:
 <math>
  <mrow>
  <mi>x</mi>
  <mo>=</mo>
  <msqrt>
   <mfrac>
    <mrow>
      <mi>Varianza</mi>
    </mrow>
    <mrow>
      <mn>2</mn>
    </mrow>
   </mfrac>
  </msqrt>
 </mrow>
</math>
y un cículo:
 <svg> 
  <circle r="50" cx="50" cy="50" fill="green"/> 
 </svg>
</p>
