<html>
<head>
    <title>bouncing div</title>
<style>

@-webkit-keyframes rebote {
    0% {top: 100px; left: 1px; -webkit-animate-timing-function: ease-in;}
    25% {top: 150px; left: 76px; -webkit-animate-timing-function: ease-out;}
    50% {top: 100px; left: 151px -webkit-animate-timing-function: ease-in;}
    75% {top: 150px; left: 226px -webkit-animate-timing-function: ease-out;}
    100% {top:100px; left: 301px;}
    }
 
.rebote {
    -webkit-animation-name: rebote;
    -webkit-animation-duration: 2s;
    -webkit-animation-timing-function: linear;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-direction: alternate;
    }
	
#bola {
	position:absolute; top: 100px; left: 10px;
    height:100px; 
	width:100px; 
	border-radius:50px;
    background:-webkit-radial-gradient(30% 30%, white, red 10%, black);
}	

#palo {
	position:absolute; 
	left: 400px; 
	top: 100px;
    height: 150px; 
	background: black;
}

</style>
</head>
<body>
<input type="button" value="Animar" onclick=
    "document.getElementById('bola').className='rebote';">

<input type="button" value="Detener" onclick=
    "document.getElementById('bola').style.webkitAnimationPlayState='paused';">

<input type="button" value="Continuar" onclick=
    "document.getElementById('bola').style.webkitAnimationPlayState='running';">
<p>

<div id="bola"></div>
 
<div id="palo"><p>&nbsp;</div>

</body>
</html>
