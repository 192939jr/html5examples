<html>
<head>
    <title>Animacion</title>
<style>

@-webkit-keyframes movimiento {
  from { left: 10px;   top: 10px;   }
   25% { left: 100px;  top: 10px;  } 
   50% { left: 100px;  top: 100px;  } 
   75% { left: 10px;   top: 100px;  } 
   to  { left: 10px;  top: 10px; }
}

div { -webkit-animation-name: movimiento ;
      -webkit-animation-duration: 5s;
      -webkit-animation-iteration-count: 10;
}
	
#bola {
	position:absolute; 
    left: 10px;
	top: 10px; 
    height:100px; 
	width:100px; 
	border-radius:50px;
    background:red;
    border-radius: 50%;
    -webkit-box-reflect: below 5px 
        -webkit-linear-gradient(transparent 60%, rgba(0,0,0,0.75) 100%) ; 

}	

</style>
</head>
<body>

<div id="bola"></div>
</body>
</html>
