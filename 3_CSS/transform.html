<html>
<head>
<link rel="stylesheet" href="transform.css">
<style>

div {
 width: 10em;
 height: 10em;
 background: orange;
 border: 1px solid;
}

#rotate:hover {
 -webkit-transform: rotate(27deg);
}

#scale:hover {
 -webkit-transform: scale(1.5);
}

#skew20:hover {
 -webkit-transform: skew(20deg);
}

.cajas {
 margin: 5em;
 text-align:center;
}
</style>
</head>
<body>
<h1>Transformación</h1>
<img id="logo" src="logo.png" alt="logo" >
<div class="cajas">
<div id="rotate">
rotate(27deg)
</div>
<div id="scale">
 scale(1.5)
</div>
<div id="skew20">
 skewX(20deg)
</div>
</div>
</body>
</html>
