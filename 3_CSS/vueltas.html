<html>
<head>
    <title>Texto volteado</title>
<style>
#anuncio {
    background: beige; 
	border: 1px solid brown; 
	padding: 25px;
    position: absolute; 
	left: 100; 
	top: 100; 
	width: 200px;
    -webkit-transition: -webkit-transform 2s;
    transition: transform 2s;
}
</style>
<script type="text/javascript">
var angulo = 0;
function voltea() {
    angulo = angulo + 3600;
    var rot = "rotate(" + angulo + "deg)";
    document.getElementById("anuncio").style.webkitTransform = rot;
}
</script>
</head>
<body onload="voltea();">
<div id="anuncio">
    <h2>¡Texto volteado!</h2>
    Ufff...estoy mareado!
</div>
<input type="button" value="Repetir!" onclick="voltea();">
</body>
</html>
