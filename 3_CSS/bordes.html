<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Ejemplo de alineación</title>
	  <style type="text/css">
	  <!--
        
        body { }         
        p { margin: 1em; padding: 1em; text-align: center; }
	 p.b1 { border: none blue thick}
	 p.b2 { border: hidden blue thick}
        p.b3 { border: solid blue thick	}
        p.b4 { border: dotted blue thick	}
        p.b5 { border: dashed blue thick	}
        p.b6 { border: double blue thick	}
        p.b7 { border: groove blue thick	}
        p.b8 { border: ridge blue thick	}
        p.b9 { border: inset blue thick	}
        p.b10 { border: outset  blue thick }
           
	  -->
	  </style>
	</head>
	<body>

<p class="b3">border: solid</p>
<p class="b4">border: dotted</p>
<p class="b5">border: dashed</p>
<p class="b6">border: double</p>
<p class="b7">border: groove</p>
<p class="b8">border: ridge</p>
<p class="b9">border: inset</p>
<p class="b10">border: outset</p>
</body>
</html>
