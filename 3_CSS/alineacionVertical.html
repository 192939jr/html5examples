<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Ejemplos de CSS</title>
<style type="text/css">
<!--

.baja1 { vertical-align: -0.4em; } 
.baja2 { vertical-align: -0.8em; }
.baja3 { vertical-align: -1.2em; }
.sube1 { vertical-align: 0.4em; } 
.sube2 { vertical-align: 0.8em; }
.sube3 { vertical-align: 1.2em; }
     
-->
</style>
</head>
<body>
<p>Esto es un párrafo en el que algunas <span class="baja1">palabras bajan un poco</span>,
 otras palabras 
<span class="baja1">bajan</span>
<span class="baja2">en</span>
<span class="baja3">picado</span>, 
mientras que otras 
<span class="sube1">suben</span>
<span class="sube2">cada vez</span>
<span class="sube3">más</span>, qué divertido!
</p>
</body>
</html>
