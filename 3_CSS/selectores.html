<html>
<head>
<style>

body {
    counter-reset: ps;      
}
p:before {
    content: "Párrafo: " counter(ps) ". ";
    counter-increment: ps;  
}

section > p:after {
    display: inline;
    content: "[section > p]"
}

a[href$='.html']:after {
 content: ">>" ;
}

aside.Nota:before {
 content: "NOTA: ";
}

aside.Nota {
 float : right;
 border: 1px dotted red;
}

p:nth-of-type(even) {
 background-color: #F3F3F3;
}

p:nth-of-type(odd) {
 background-color: #DDD;
}

h1:first-child {
 color: blue;
}

h1 p:last-child {
 color: red;
 border-bottom { 1px solid; }
}

</style>
</head>
<body>
<section>
<h1>Prueba de selectores</h1>
<p>Primer párrafo</p>
<p>Párrafo 2, <a href="pagina1.html">Enlace a Página 1</a></p>
<p>Párrafo 3</p>
<p>Párrafo 4, <a href="pagina2.html">Enlace a Página 2</a></p>
<p>Párrafo 5, <a href="http://www.uniovi.es">Enlace a Universidad</a></p>
<p>Párrafo 6</p>
<aside class="Nota">Esto es una nota</aside>
<p>Párrafo 7</p>
</section>
</body>
</html>
